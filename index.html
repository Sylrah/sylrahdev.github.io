<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYLRAH · Game Designer & Solo Developer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
    * {margin:0; padding:0; box-sizing:border-box;}
    html, body {height:100%; scroll-behavior:smooth;}
    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans KR", system-ui, sans-serif;
        background:#050816; color:#f5f5f5; min-height:100vh;
    }
    .container {width:100vw; position:relative; overflow-x:hidden; background:radial-gradient(circle at top, #111827 0, #020617 50%, #000 100%);}
    .hd {
        position:fixed; width:100vw; top:0; left:0; z-index:999;
        backdrop-filter: blur(14px);
        background:linear-gradient(to bottom,rgba(3,7,18,0.96),rgba(3,7,18,0.75),transparent);
        border-bottom:1px solid rgba(148,163,184,0.2);
    }
    #gnb ul {
        list-style:none; display:flex; align-items:center; justify-content:center; max-width:1200px; margin:0 auto;
    }
    #gnb li {width:20%; text-align:center;}
    #gnb .profile {
        height:90px; display:flex; align-items:center; justify-content:center;
    }
    #gnb .profile img {
        width:72px; height:72px; border-radius:50%;
        object-fit:cover;
        border:2px solid rgba(248,250,252,0.85);
        box-shadow:0 10px 30px rgba(15,23,42,0.7);
        background:#131524;
        transition:transform 1.2s cubic-bezier(.62,-0.41,.41,1.5);
    }
    #gnb .profile:hover img {transform:rotate(360deg);}
    #gnb li a {
        display:block; line-height:90px; text-decoration:none;
        font-size:18px; font-weight:500; letter-spacing:0.08em; color:#e5e7eb; text-transform:uppercase;
        transition:background-color 0.35s, color 0.35s, transform 0.25s;
    }
    #gnb li a:hover {
        background-color:rgba(23,49,98,.5);
        color:#38bdf8;
        transform:translateY(-2px) scale(1.08);
    }

    /* ===== 영상 ===== */
    .vs {
        position:relative;
        width:100vw;
        height:100vh;
        max-height:100vh;
        overflow:hidden;
        background:#020a1a;
        display:block;
    }
    .vs video {
        display:block;
        width:100vw;
        height:100vh;
        object-fit:cover;
        object-position:center center;
        filter:saturate(0.9) contrast(1.03) brightness(0.93);
        z-index:1;
    }

    .vs-titles {
        position:absolute;
        left:0; right:0;
        bottom:7vh;
        text-align:center;
        z-index:2;
        pointer-events:none;
        width:100vw;
        display:flex;
        flex-direction:column;
        align-items:center;
    }
    .vs-main {
        font-size:2.2em;
        font-weight:700;
        color:#e5e7eb;
        letter-spacing:0.12em;
        line-height:1.15;
        text-shadow:0 4px 24px #0a1336,0 1px 8px #314178;
    }
    .vs-genre {
        font-size:1.11em;
        color:#cfdfff;
        letter-spacing:0.07em;
        line-height:1.34;
        opacity:.93;
        margin-top:0.36em;
        text-shadow:0 3px 9px #0a1336,0 1px 6px #2a3554;
    }
    @media (max-width:900px){
      .vs-main{font-size:1.36em;}
      .vs-genre{font-size:0.98em;}
      .vs{height:70vh;}
    }

    /* === 페이지 기본 === */
    .content {position:relative; padding-top:0; z-index:1;}
    .page {
        clear:both; width:100vw; min-height:100vh;
        padding:120px 0 120px;
        display:flex; flex-direction:column; align-items:center;
        background:none; z-index:2;
        scroll-margin-top:77px; /* 더 위로 제목 보임 (기존보다 offset 줄임) */
    }
    @media (max-width:900px) { .page {padding:80px 0 60px; scroll-margin-top:45px;}}
    .page_title {
        text-align:center;
        font-size:26px; margin-bottom:32px;
        letter-spacing:0.18em; text-transform:uppercase; color:#e5e7eb;
    }

    /* Intro */
    .intro_wrap {
        display:flex; align-items:center; justify-content:center; gap:56px;
        padding:38px 0 18px;
        max-width:1200px; width:100vw; margin:0 auto; box-sizing:border-box;
    }
    .intro_img {
        flex:0 0 225px;
        width:225px; height:225px;
        min-width:180px; max-width:260px;
        display:flex; align-items:center; justify-content:center;
    }
    .intro_img img {
        width:220px; height:220px; min-width:180px; min-height:180px; max-width:254px; max-height:254px;
        border-radius:50%;
        object-fit:cover;
        background:#181929;
        box-shadow:0 8px 28px rgba(15,23,42,0.65);
        border:5px solid rgba(248,250,252,0.82);
        transition:box-shadow 0.5s, transform 0.32s;
    }
    .intro_img img:hover {
        transform:scale(1.07);
        box-shadow:0 18px 52px rgba(15,23,42,0.85);
    }
    .intro_text {
        flex:1 0 680px;
        min-width:320px; max-width:930px; padding:0 8px;
        align-self:center;
        display:flex; flex-direction:column; justify-content:center;
        word-break:break-word;
    }
    .intro_text h3 {font-size:27px; margin-bottom:12px; color:#f9fafb; letter-spacing:0.06em;}
    .intro_text h4 {font-size:16px; margin-bottom:18px; color:#9ca3af; letter-spacing:0.14em; text-transform:uppercase;}
    .intro_text p {
        font-size:16px; line-height:2.05; margin-bottom:7px; color:#e5e7eb; opacity:0.97;
        word-break: keep-all;
        overflow-wrap: break-word;
        white-space: pre-line;
    }
    .intro_text p strong {color:#7fd3ff;}
    @media (max-width:900px) {
        .intro_wrap{ flex-direction:column; gap:19px; padding:24px 0 10px; max-width:95vw;}
        .intro_img{ align-self:center; width:160px; height:160px;}
        .intro_img img{ min-width:120px; min-height:120px; width:130px; height:130px;}
        .intro_text{ min-width:80px; max-width:98vw; padding:0 1vw;}
    }
    .intro_list {
        list-style:none; max-width:720px; font-size:15.8px; line-height:2.17; margin:12px 0 0 0; word-break:keep-all; padding-left:0;
    }
    .intro_list li {margin-bottom:7px; display:flex; flex-wrap:wrap; gap:5px;}
    .intro_list strong {min-width:80px; color:#a9ddff; font-weight:600;}
    .intro_list span {opacity:0.92;}

    /* 스킬/포트폴리오 등 (기존 유지) 본문 생략 - 요청 핵심은 contact! */

    /* ---- Contact ---- */
    .contact_wrap {
        display: flex;
        gap: 32px;
        justify-content: center;
        align-items: flex-start;
        padding: 38px 10px 70px 10px;
        max-width: 980px;
        margin: 0 auto;
        box-sizing: border-box;
    }
    .contact_form {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 12px;
    }
    .contact_form input, .contact_form textarea {
        padding: 14px 16px;
        border-radius: 8px;
        border: 1px solid #d8d8d8;
        font-size: 15px;
        outline: none;
        background: #101724;
        color: #f7fcff;
        transition: box-shadow .2s, border-color .2s;
        resize: vertical;
    }
    .contact_form input:focus, .contact_form textarea:focus {
        box-shadow: 0 6px 20px rgba(51,162,255,0.10);
        border-color: #38bdf8;
    }
    .contact_form button {
        padding: 12px 16px;
        border-radius: 10px;
        background: #38bdf8;
        color: white;
        border: none;
        cursor: pointer;
        font-weight: 700;
        margin-top: 6px;
        width: 140px;
        font-size: 15px;
    }
    .sns_wrap {
        min-width: 140px;
        display: flex;
        gap: 12px;
        flex-direction: column;
        align-items: center;
    }
    .sns_icon {
        width: 56px; height: 56px;
        display: inline-flex;
        align-items: center; justify-content: center;
        border-radius: 14px;
        background: linear-gradient(180deg,#2155c7,#2a385f 90%);
        box-shadow:0 6px 20px rgba(10,20,40,0.08);
        transition:transform .17s, box-shadow .2s;
        text-decoration:none;
        color: #f7f7fc;
        font-size: 28px;
    }
    .sns_icon img { width:28px; height:28px; object-fit:contain; display:block;}
    .sns_icon:hover {
        transform: translateY(-6px) scale(1.08);
        box-shadow:0 18px 40px rgba(10,20,40,0.14);
        background: linear-gradient(180deg,#38bdf8,#0877a2 90%);
        color: #fff200;
    }
    .kakao_icon {
        background: linear-gradient(180deg, #fae100 0%, #fffbe2 90%);
        color: #3c1e1e !important;
    }
    .kakao_icon img { width:28px; height:28px; object-fit:contain; display:block; }

    @media (max-width:1000px) {
        .contact_wrap { flex-direction:column; gap:18px; padding:24px 6px 36px 6px; align-items:stretch; }
        .sns_wrap { flex-direction:row; min-width:100px; width:auto; justify-content:flex-start; }
    }
    @media (max-width:480px){
        #gnb li a { font-size:18px; line-height:66px; }
    }
    </style>
</head>
<body>
<div class="container">
    <header class="hd">
        <nav id="gnb">
            <ul>
                <li>
                    <div class="profile"><img src="profile.jpg" alt="프사"></div>
                </li>
                <li><a href="#page1">Intro</a></li>
                <li><a href="#page2">Skill</a></li>
                <li><a href="#page3">Portfolio</a></li>
                <li><a href="#page4">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="content">
        <figure class="vs">
            <video src="vs.mp4" autoplay muted loop playsinline></video>
            <div class="vs-titles">
                <div class="vs-main">OBSCURA PROJECT</div>
                <div class="vs-genre">Cinematic Interactive Mystery / Psychological-Detective Thriller Adventure Game</div>
            </div>
        </figure>
        <!-- ... 중간 내용 기존 코드(인트로, 스킬, 포트폴리오 등) 생략 ... -->
        <section class="page" id="page4">
            <h2 class="page_title">Contact</h2>
            <div class="contact_wrap">
                <form class="contact_form">
                    <input type="text" placeholder="성함" required>
                    <input type="email" placeholder="이메일" required>
                    <textarea placeholder="하고 싶은 말을 남겨주세요" rows="7"></textarea>
                    <button type="submit">보내기</button>
                </form>
                <div class="sns_wrap">
                    <a href="#" class="sns_icon" title="Instagram"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#" class="sns_icon" title="Twitter"><i class="fa-brands fa-x-twitter"></i></a>
                    <a href="#" class="sns_icon" title="YouTube"><i class="fa-brands fa-youtube"></i></a>
                    <a href="#" class="sns_icon kakao_icon" title="카카오톡">
                        <img src="https://i.pinimg.com/736x/b9/c5/84/b9c584feef0a5bda8256e027d077bc55.jpg" alt="카카오톡" />
                    </a>
                </div>
            </div>
        </section>
    </main>
    <footer class="ft" style="padding:18px 20px 26px; text-align:center; font-size:12px; color:#6b7280;">
        © 2025 SYLRAH · Game Design & Solo Development Portfolio
    </footer>
</div>
<script>
// 탑 메뉴 클릭시 제목 offset 더 위로(더 작게!) 보정
document.querySelectorAll('#gnb a').forEach(function(link) {
    link.addEventListener('click', function(e) {
        const href = link.getAttribute('href');
        if(href && href.startsWith('#')) {
            e.preventDefault();
            const target = document.querySelector(href);
            if(target) {
                let offset = window.innerWidth > 900 ? 77 : 45;
                const targetTop = target.getBoundingClientRect().top + window.scrollY - offset;
                window.scrollTo({top: targetTop, behavior: 'smooth'});
            }
        }
    });
});
// 스킬 바/애니메이션 그대로 (원본 유지 예시)
document.addEventListener('DOMContentLoaded', function () {
    const skillItems = document.querySelectorAll('.skill_item');
    function runSkillAnimation() {
        skillItems.forEach((el, idx) => {
            el.classList.remove('active');
            const meterSpan = el.querySelector('.meter span');
            if (meterSpan) meterSpan.style.width = '0%';
            setTimeout(() => {
                el.classList.add('active');
                const score = getComputedStyle(el).getPropertyValue('--score').trim() || '80%';
                if (meterSpan) meterSpan.style.width = score;
            }, idx * 300);
        });
    }
    runSkillAnimation();
    setInterval(runSkillAnimation, 5000);
});
</script>
</body>
</html>
