<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 선택자 연습</title>
    <link rel="stylesheet" href="style.css"><!-- 외부 스타일: 공통 스타일 -->
    <style>
    /* 내부 스타일 */    
    /* 전체 선택자: *는 모든 태그 선택 */    
    * { margin: 0; padding: 0; }
    /* 태그 { 스타일속성: 값; }  */
    p { padding: 10px; background-color:rgb(0, 0, 86); color:#ffffff; }
    /* .클래스선택자 { 스타일속성: 값; }  */
    .page { clear:both; width: 100vw; height: 100vh; }
    /* #아이디선택자 { 스타일속성: 값; }  */
    #page1 { background-color: aquamarine; }
    #page2 { background-color: bisque; }
    #page3 { background-color: gold; }
    #page4 { background-color: cadetblue; }
    .page_title { text-align: center; }
    /* 후손 선택자 */
    .page .page_title { padding-top: 1.6em; }
    .comment { display:none; }

    .hd { position: fixed; width: 100%; top: 0; left: 0; z-index: 999; }
    #gnb li { list-style: none; float: left; width: 20%; }
    #gnb li a { display:block; line-height:90px; color: deeppink; font-size:28px; 
    text-align: center; text-decoration: none; background-color: transparent; }
    #gnb li:hover a { background-color:rgba(24, 26, 28, 0.75); color:#fff; } 
    #gnb .profile { display:block; height: 90px;  text-align: center; }
    #gnb .profile img { display:block; width: 90px; height:90px; overflow:hidden; 
    border-radius:50px; margin: 0 auto; transform: rotate(0deg); }
    #gnb .profile:hover img { transition-duration:2s; transform: rotate(360deg); }

    .vs { display:block; width: 100vw; }
    .vs video { display:block; width: 100vw; }
    </style>
</head>
<body>
<div class="container">
    <header class="hd" style="border-bottom:1px solid #333">
        <nav id="gnb">
            <ul>
                <li>
                    <div class="profile"><img src="profile.jpg" alt="프사"></div>
                </li>
                <li><a href="#page1">Intro</a></li>
                <li><a href="#page2">Skill</a></li>
                <li><a href="#page3">Portfolio</a></li>
                <li><a href="#page4">Contact US</a></li>
            </ul>
        </nav>
    </header>
    <main class="content">
        <figure class="vs">
            <h2 class="page_title"></h2>
            <video src="vs.mp4" autoplay muted></video>
        </figure>
        <section class="page" id="page1">
            <h2 class="page_title">Intro</h2>
            <div class="intro_wrap">
                <div class="intro_wrap">
                    <img src="" alt="">
            </div>
            <div class="intro_text"
            <h3>Game Designer Portfolio</h3>
            <p>창의적인 게임 기획과 유저 경험을 중요하게 생각하는
            게임 기획자 김형진입니다.<br><br>
            스토리텔링, 시스템 기획, 밸런스 조정 경험을 바탕으로
            더 재미있는 게임을 만들고자 합니다.</p>
        </section>
        <section class="page" id="page2">
            <h2 class="page_title">Skill&Ability</h2>

        </section>
        <section class="page" id="page3">
            <h2 class="page_title">Portfolio</h2>

        </section>
        <section class="page" id="page4">
            <h2 class="page_title">Contact US</h2>

        </section>
    </main>
    <footer class="ft">

    </footer>
</div>    
</body>
</html>
