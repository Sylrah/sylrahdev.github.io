<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYLRAH · Game Designer & Solo Developer</title>
    <!-- Font Awesome 최신 CDN (SNS/카카오톡 아이콘 모두 지원) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
    * {margin:0; padding:0; box-sizing:border-box;}
    html, body {height:100%; scroll-behavior:smooth;}
    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans KR", system-ui, sans-serif;
        background:#050816; color:#f5f5f5; min-height:100vh;
    }
    .container {width:100vw; position:relative; overflow-x:hidden; background:radial-gradient(circle at top, #111827 0, #020617 50%, #000 100%);}
    .hd {
        position:fixed; width:100vw; top:0; left:0; z-index:999;
        backdrop-filter: blur(14px);
        background:linear-gradient(to bottom,rgba(3,7,18,0.96),rgba(3,7,18,0.75),transparent);
        border-bottom:1px solid rgba(148,163,184,0.2);
    }
    #gnb ul {
        list-style:none; display:flex; align-items:center; justify-content:center; max-width:1200px; margin:0 auto;
    }
    #gnb li {width:20%; text-align:center;}
    #gnb .profile {
        height:90px; display:flex; align-items:center; justify-content:center;
    }
    #gnb .profile img {
        width:72px; height:72px; border-radius:50%;
        object-fit:cover;
        border:2px solid rgba(248,250,252,0.85);
        box-shadow:0 10px 30px rgba(15,23,42,0.7);
        background:#131524;
        transition:transform 1.2s cubic-bezier(.62,-0.41,.41,1.5);
    }
    #gnb .profile:hover img {transform:rotate(360deg);}
    #gnb li a {
        display:block; line-height:90px; text-decoration:none;
        font-size:18px; font-weight:500; letter-spacing:0.08em; color:#e5e7eb; text-transform:uppercase;
        transition:background-color 0.35s, color 0.35s, transform 0.25s;
    }
    #gnb li a:hover {
        background-color:rgba(23,49,98,.5);
        color:#38bdf8;
        transform:translateY(-2px) scale(1.08);
    }
    /* ===== 영상 FULLSCREEN ===== */
    .fullscreen-hero {
        position:relative; width:100vw; height:100vh; overflow:hidden; background:#020a1a;
        top:0; left:0; z-index:0;
    }
    .fullscreen-hero video {
        position:absolute; top:0; left:0; width:100vw; height:100vh;
        object-fit:cover; object-position:center center; min-width:100vw; min-height:100vh;
        filter:saturate(0.9) contrast(1.03) brightness(0.93); z-index:1;
    }
    .fullscreen-hero .vs-title {
        position:absolute; left:0; right:0; bottom:7vh; text-align:center;
        z-index:2; color:#e5e7eb; width:100vw; pointer-events:none;
    }
    .fullscreen-hero .vs-title h2 {
        font-size:2.2em; letter-spacing:0.15em; font-weight:700;
        text-shadow:0 4px 24px #0a1336,0 1px 8px #314178; margin-bottom:0.5em;
    }
    .fullscreen-hero .vs-genre {
        font-size:1.11em; color:#cfdfff; letter-spacing:0.07em;
        line-height:1.34; opacity:.93; margin-top:0.36em;
        text-shadow:0 3px 9px #0a1336,0 1px 6px #2a3554;
    }
    .fullscreen-hero::after {
        content:""; position:absolute; inset:0;
        background:linear-gradient(to bottom,rgba(15,23,42,0.16),rgba(15,23,42,0.97) 92%);
        z-index:2; pointer-events:none;
    }
    /* ----- Contact/SNS 아이콘 스타일 ----- */
    .contact_wrap {
        display: flex;
        gap: 32px;
        justify-content: center;
        align-items: flex-start;
        padding: 38px 10px 70px 10px;
        max-width: 980px;
        margin: 0 auto;
        box-sizing: border-box;
    }
    .contact_form {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 12px;
    }
    .contact_form input, .contact_form textarea {
        padding: 14px 16px; border-radius: 8px; border: 1px solid #d8d8d8;
        font-size: 15px; outline: none; background: #101724; color: #f7fcff;
        transition: box-shadow .2s, border-color .2s; resize: vertical;
    }
    .contact_form input:focus, .contact_form textarea:focus {
        box-shadow: 0 6px 20px rgba(51,162,255,0.10); border-color: #38bdf8;
    }
    .contact_form button {
        padding: 12px 16px; border-radius: 10px; background: #38bdf8; color: white;
        border: none; cursor: pointer; font-weight: 700; margin-top: 6px; width: 140px; font-size: 15px;
    }
    .sns_wrap {
        min-width: 140px;
        display: flex;
        gap: 12px;
        flex-direction: column;
        align-items: center;
    }
    .sns_icon {
        width: 56px; height: 56px;
        display: inline-flex;
        align-items: center; justify-content: center;
        border-radius: 14px;
        background: linear-gradient(180deg,#2155c7,#2a385f 90%);
        box-shadow:0 6px 20px rgba(10,20,40,0.08);
        transition:transform .17s, box-shadow .2s;
        text-decoration:none;
        color: #f7f7fc;
        font-size: 28px;
    }
    .sns_icon:hover {
        transform: translateY(-6px) scale(1.08);
        box-shadow:0 18px 40px rgba(10,20,40,0.14);
        background: linear-gradient(180deg,#38bdf8,#0877a2 90%);
        color: #fff200;
    }
    .kakao_icon {
        background: linear-gradient(180deg, #fae100 0%, #fffbe2 90%);
        color: #3c1e1e !important;
    }
    .kakao_icon:hover { background:#fff200; color:#2e2323 !important;}
    .sns_icon i { vertical-align:middle; }
    .ft {
        padding:18px 20px 26px; text-align:center; font-size:12px; color:#6b7280;
    }
    @media (max-width:1000px) {
        .contact_wrap { flex-direction:column; gap:18px; padding:24px 6px 36px 6px; align-items:stretch; }
        .sns_wrap { flex-direction:row; min-width:100px; width:auto; justify-content:flex-start; }
    }
    </style>
</head>
<body>
<div class="container">
    <header class="hd">
        <nav id="gnb">
            <ul>
                <li>
                    <div class="profile">
                        <img src="profile.jpg" alt="Profile">
                    </div>
                </li>
                <li><a href="#page1">Intro</a></li>
                <li><a href="#page2">Skill</a></li>
                <li><a href="#page3">Portfolio</a></li>
                <li><a href="#page4">Contact</a></li>
            </ul>
        </nav>
    </header>
    <!-- ===== 영상 Hero 섹션 ===== -->
    <section class="fullscreen-hero" id="fullscreen-hero">
    <video src="vs.mp4" autoplay muted loop playsinline></video>
    <div class="vs-title">
        <h2>OBSCURA PROJECT</h2>
        <div class="vs-genre">
            Cinematic Interactive Mystery / Psychological-Detective Thriller Adventure Game
        </div>
    </div>
</section>
    <main class="content">
        <!-- 다른 페이지 섹션(이하 생략/삭제 가능) -->
        <!-- ... 여기에 Intro, Skill, Portfolio 코드 붙여넣기 ... -->
        <!-- ===== Contact Section (카카오톡+SNS 아이콘) ===== -->
        <section class="page" id="page4">
    <h2 class="page_title">Contact</h2>
    <div class="contact_wrap">
        <form class="contact_form">
            <input type="text" placeholder="성함" required>
            <input type="email" placeholder="이메일" required>
            <textarea placeholder="하고 싶은 말을 남겨주세요" rows="7"></textarea>
            <button type="submit">보내기</button>
        </form>
        <div class="sns_wrap">
            <a href="#" class="sns_icon" title="Instagram"><i class="fa-brands fa-instagram"></i></a>
            <a href="#" class="sns_icon" title="Twitter"><i class="fa-brands fa-x-twitter"></i></a>
            <a href="#" class="sns_icon" title="YouTube"><i class="fa-brands fa-youtube"></i></a>
            <a href="https://open.kakao.com/o/여기에_채널링크" class="sns_icon kakao_icon" title="카카오톡" target="_blank" rel="noopener">
                <i class="fa-brands fa-kakao-talk"></i>
            </a>
        </div>
    </div>
</section>
    </main>
    <footer class="ft">
        © 2025 SYLRAH · Game Design & Solo Development Portfolio
    </footer>
</div>
<script>
// 탑 메뉴 클릭시 제목 offset 더 위로 보정
document.querySelectorAll('#gnb a').forEach(function(link) {
    link.addEventListener('click', function(e) {
        const href = link.getAttribute('href');
        if(href && href.startsWith('#')) {
            e.preventDefault();
            const target = document.querySelector(href);
            if(target) {
                let offset = window.innerWidth > 900 ? 77 : 45;
                const targetTop = target.getBoundingClientRect().top + window.scrollY - offset;
                window.scrollTo({top: targetTop, behavior: 'smooth'});
            }
        }
    });
});
</script>
</body>
</html>
